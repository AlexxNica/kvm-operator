apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cluster-controller
  namespace: giantswarm
  labels:
    app: cluster-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cluster-controller
    spec:
      containers:
      - name: cluster-controller
        image: registry.giantswarm.io/giantswarm/cluster-controller:%%DOCKER_TAG%%
        args:
        - "controller"
        - "--api-server=https://api.g8s.fra-1.giantswarm.io"
        - "--listen-address=0.0.0.0:8000"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 1
      imagePullSecrets:
      - name: circleci-giantswarm-registry
